<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./index.css" />

    <title>To Do List</title>
  </head>

  <body>
    <nav class="navbar navbar-dark" id="container">
      <div class="container-fluid" id="navbar">
        <a class="navbar-brand" href="#">
          <h6 id="nav-brand">ToDoAPP</h6>
        </a>
      </div>
    </nav>
    <header class="text-white p-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="todolist-heading">
              <i class="fas fa-clipboard-list"></i>
              <h1>Todo List</h1>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container container-body mt-3">
      <h2>Add Items</h2>

      <label id="lblsuccess" class="text-success" style="display: none">
      </label>

      <form id="addForm">
        <div class="row">
          <div class="col-lg-7 col-md-7 col-sm-7">
            <input
              type="text"
              onkeyup="toggleButton(this, 'submit')"
              class="form-control"
              id="item"
            />
          </div>

          <div class="col-lg-5 col-md-5 col-sm-5">
            <button
              type="submit"
              class="btn btn-dark"
              id="submit"
              value="Submit"
              disabled
            >
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </form>

      <h3 class="mt-4 tasks">Tasks</h3>

      <form id="addForm">
        <ul class="list-group" id="items"></ul>
      </form>
    </div>

    <footer>Created by Sheetal Naithani</footer>
    <script src="./index.js"></script>
  </body>
</html>
